<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - RASEES</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        .thank-you-container {
            text-align: center;
            max-width: 600px;
            padding: 40px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        h1 {
            color: #007bff;
            margin-bottom: 15px;
            font-size: 3rem;
        }
        p {
            font-size: 1.3rem;
            margin: 20px 0;
        }
        .home-btn {
            display: inline-block;
            padding: 14px 35px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            transition: background 0.3s;
        }
        .home-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <div class="thank-you-container">
        <h1>THANK YOU!</h1>
        <p>for contacting <strong>RASEES</strong></p>
        <p>We have received your message and will get back to you as soon as possible.</p>
        <a href="/" class="home-btn">Back to Home</a>
    </div>

</body>
</html>
